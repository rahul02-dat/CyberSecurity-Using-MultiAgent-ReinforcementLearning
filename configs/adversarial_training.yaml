adversarial_training:
  num_rounds: 10
  attacker_episodes_per_round: 50
  defender_episodes_per_round: 100
  
  attacker:
    learning_rate: 3e-5
    train_batch_size: 1000
    sgd_minibatch_size: 64
    num_sgd_iter: 5
    gamma: 0.95
    lambda_: 0.9
    clip_param: 0.2
    entropy_coeff: 0.02
    vf_loss_coeff: 0.5
    
  defenders:
    learning_rate: 5e-5
    train_batch_size: 2000
    sgd_minibatch_size: 128
    num_sgd_iter: 10
    gamma: 0.99
    lambda_: 0.95
    clip_param: 0.2
    entropy_coeff: 0.01
    vf_loss_coeff: 0.5

attacker_rewards:
  attack_success: 5.0
  evade_detection_bonus: 2.0
  blocked_penalty: -5.0
  timestep_penalty: -1.0
  evasion_threshold: 5

attacker_observation:
  dim: 4
  features:
    - flows_per_sec
    - failed_logins
    - entropy
    - time_since_last_block

attacker_actions:
  - none
  - scan
  - bruteforce
  - ddos
  - stealth_scan
  - ip_rotate

logging:
  checkpoint_freq: 2
  log_attacker_metrics: true
  log_defender_metrics: true
  results_dir: results/phase3_adversarial