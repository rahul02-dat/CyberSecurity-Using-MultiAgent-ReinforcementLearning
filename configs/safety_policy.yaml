safety_policy:
  learning_rate: 1e-5
  train_batch_size: 1500
  sgd_minibatch_size: 96
  num_sgd_iter: 8
  gamma: 0.99
  lambda_: 0.95
  clip_param: 0.15
  entropy_coeff: 0.005
  vf_loss_coeff: 0.5
  
  training:
    num_iterations: 150
    checkpoint_freq: 10
    freeze_detection: true
    freeze_response: true
    freeze_attacker: true

safety_rewards:
  correct_block: 5.0
  correct_allow: 5.0
  false_positive_block: -10.0
  late_rollback: -8.0
  indecision_penalty: -1.0

safety_observation:
  dim: 6
  features:
    - detection_flag
    - detection_confidence
    - proposed_response_action
    - recent_false_positive_rate
    - recent_false_negative_rate
    - time_since_last_block

safety_actions:
  - ALLOW
  - BLOCK
  - QUARANTINE
  - ROLLBACK

false_positive_window: 10
false_negative_window: 10

logging:
  results_dir: results/phase4_safety
  log_safety_metrics: true
  log_rollback_stats: true